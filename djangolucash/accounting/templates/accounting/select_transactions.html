{% extends "accounting/master.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-5 shadow p-4 rounded" style="max-width: 600px;">

    <h3>Select the transaction to {{operation_type}}</h3>

    <form action = ""  method="post" class="my-class">
        {% csrf_token %}
        {{ form|crispy }}
        <input id="submit" type="submit">
    </form>
    </div>

<script>
    $(document).ready(function() {
        $('select').select2({
            theme : "classic"
        });
    });
</script>

{% endblock %}
