{% extends "accounting/master.html" %} {% block content %}
<!-- ATTENTION ! THE PAGE IS CACHED SO CHANGES AREN'T LIVE-->

<div class="container mt-4">
  <h1 class="display-6">Transaction Headers</h1>
  <table class="table table-bordered ta ble" id="transactionsheaderTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Invoice</th>
        <th>Name</th>
        <th>Date</th>
        <th>Updated at</th>
      </tr>
    </thead>
    <tbody>
    {% for field in transactionsheader %}
      <tr>
        <td>{{field.id}}</td>
        <td style="white-space: nowrap;overflow: hidden; text-overflow: ellipsis;">{{ field.invoice}}</td>
        <td>{{ field.name }}</td>
        <td>{{ field.date|date:"d/m/Y" }}</td>
        <td style="white-space: nowrap;overflow: hidden; text-overflow: ellipsis;">{{ field.updated_at|date:"d/m/Y H:i" }}</td>
      </tr>

    {% endfor %}
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
    </tfoot>
  </table>
</div>

<div class="d-flex justify-content-center gap-3 mb-3">
  <form action = "{% url 'accounting:add_transactions' %}">
    <input class="btn btn-primary" type="submit" value="New transaction"/> 
  </form>
  <form action = "{% url 'accounting:select_transactions' 'update'%}">
    <input class="btn btn-primary" type="submit" value="Update transaction"/> 
  </form>
  <form action = "{% url 'accounting:select_transactions' 'delete'%}">
    <input class="btn btn-primary" type="submit" value="Delete transaction"/> 
  </form>
</div>

<script>

$(document).ready(function () {

  // Add inputs to each footer cell (bottom of table)
    $('#transactionsheaderTable tfoot th').each( function () {
        var title = $('#transactionsheaderTable thead th').eq( $(this).index() ).text();
        $(this).html( '<input type="text" placeholder="Search '+title+'" />' );
    } );

  // Initialize DataTable ONCE
  var table = $('#transactionsheaderTable').DataTable({
    select: true,
    order: [[0, 'desc']]
  });

    table.columns().every( function () {
        var that = this;
 
        $( 'input', this.footer() ).on( 'keyup change', function () {
            that
                .search( this.value )
                .draw();
        } );
    } );
} );
</script>


{% endblock %}
