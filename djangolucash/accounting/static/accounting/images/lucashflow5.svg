<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 160 32"
     width="160"
     height="32"
     role="img"
     aria-label="LucashFlow logo">

  <!-- Icon -->
  <g transform="translate(0,4)">
    <circle cx="12" cy="12" r="11" fill="none" stroke="#1E6BFF" stroke-width="2"/>
    <!-- Flow line -->
    <path d="M6 14 C9 8, 15 18, 18 10"
          fill="none"
          stroke="#18B36A"
          stroke-width="2.5"
          stroke-linecap="round"/>
  </g>

  <!-- Wordmark -->
  <text x="32" y="22"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="17"
        font-weight="600"
        fill="#0B1B3A">
    Lucash<tspan fill="#18B36A">Flow</tspan>
  </text>
</svg>
